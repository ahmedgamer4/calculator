<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="num-opr">
            <button class="n" id="zero">0</button>
            <div id="nmbrs">
                <button class="n" id="1">1</button>
                <button class="n" id="2">2</button>
                <button class="n" id="3">3</button>
                <button class="n" id="4">4</button>
                <button class="n" id="5">5</button>
                <button class="n" id="6">6</button>
                <button class="n" id="7">7</button>
                <button class="n" id="8">8</button>
                <button class="n" id="9">9</button>
            </div>
            <div>
                <button class="opr" id="p">+</button>
                <button class="opr" id="s">-</button>
                <button class="opr" id="d">/</button>
                <button class="opr" id="m">x</button>
            </div>
            <button id="c">C</button>
            <button id="e">=</button>
        </div>
    </div>
</body>
</html>
