<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="num-opr">
            <button class="n" id="zero">0</button>
            <div id="nmbrs">
                <button class="n" data-num="1">1</button>
                <button class="n" data-num="2">2</button>
                <button class="n" data-num="3">3</button>
                <button class="n" data-num="4">4</button>
                <button class="n" data-num="5">5</button>
                <button class="n" data-num="6">6</button>
                <button class="n" data-num="7">7</button>
                <button class="n" data-num="8">8</button>
                <button class="n" data-num="9">9</button>
            </div>
            <div>
                <button class="opr" data-ops="p">+</button>
                <button class="opr" data-ops="s">-</button>
                <button class="opr" data-ops="d">/</button>
                <button class="opr" data-ops="m" id="m">x</button>
            </div>
            <button id="c">C</button>
            <button id="e" data-result="">=</button>
        </div>
    </div>
</body>
</html>
